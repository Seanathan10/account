<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Transactions</title>
  </head>
  <body>
    <h1>Transactions</h1>
    <table border="1">
      <tr><th>Date</th><th>Description</th><th>Amount</th><th>Category</th></tr>
      {% for t in transactions %}
      <tr>
        <td>{{ t[1] }}</td>
        <td>{{ t[2] }}</td>
        <td>{{ t[3] }}</td>
        <td>{{ t[4] }}</td>
      </tr>
      {% endfor %}
    </table>
    <h2>Add Transaction</h2>
    <form method="post" action="/add">
      <label>Date <input type="date" name="date"></label><br>
      <label>Description <input type="text" name="description" required></label><br>
      <label>Amount <input type="number" step="0.01" name="amount" required></label><br>
      <label>Category <input type="text" name="category"></label><br>
      <button type="submit">Add</button>
    </form>
  </body>
</html>
